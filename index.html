<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Code-Off</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            text-align: center;
        }

        .hero {
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #58a6ff;
            animation: scaleIn 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-box {
            text-align: center;
            background-color: #161b22;
            padding: 1rem 2rem;
            border-radius: 10px;
            border: 2px solid #30363d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .timer-box:hover {
            transform: translateY(-5px);
        }

        .timer-box span:first-child {
            font-size: 3rem;
            font-weight: 600;
            color: #8b949e;
        }

        .register-button {
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            background-color: #58a6ff;
            color: #0d1117;
            margin-top: 2rem;
        }

        .register-button:not(.disabled-btn):hover {
            background-color: #79c0ff;
            transform: scale(1.05);
        }

        .disabled-btn {
            background-color: #30363d;
            color: #8b949e;
            cursor: not-allowed;
            animation: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>The Great Code-Off</h1>
        <p class="subtitle">Place: Virtual | Time: September 26th, 9 PM IST</p>
    </header>

    <main class="content">
        <section class="timer-section">
            <h2>Registration Starts In:</h2>
            <div id="countdown" class="countdown">
                <div class="timer-box">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="timer-box">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="timer-box">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="timer-box">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </section>

        <section class="registration-section">
            <button id="registerBtn" class="register-button disabled-btn" disabled>Registration starts on Sep 26th</button>
        </section>

    </main>

    <script>
        const registrationDate = new Date('September 26, 2025 21:00:00').getTime();

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = registrationDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;

            const registerBtn = document.getElementById("registerBtn");

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Registration is Open! ðŸš€";
                registerBtn.disabled = false;
                registerBtn.classList.remove('disabled-btn');
                registerBtn.innerHTML = "Register Now!";
                registerBtn.style.animation = "pulse 1.5s infinite";
            }
        }, 1000);
    </script>
</body>
</html>
